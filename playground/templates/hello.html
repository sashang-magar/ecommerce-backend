<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Products List</h1>
    
    {% if product %}
        <ul>
        {% for p in product %}
            <li>{{ p.name }} - Price: ${{ p.unit_price }}, Stock: {{ p.inventory }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No products available.</p>
    {% endif %}
</body>
</html>
